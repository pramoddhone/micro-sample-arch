logging:
  level:
    ROOT: DEBUG
    io.github.jhipster: DEBUG
    com.nitor.skill: DEBUG
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://admin:${jhipster.registry.password}@localhost:8761/eureka/
spring:
  profiles:
    active: dev
    include:
    - swagger
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/skillmetrics?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: null
    password: null
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
  liquibase:
    contexts: dev, faker
  mail:
    host: localhost
    port: 25
    username: null
    password: null
  messages:
    cache-duration: PT1S
  thymeleaf:
    cache: false
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411
    enabled: false
    locator:
      discovery:
        enabled: true
server:
  port: 8081
jhipster:
  cache:
    ehcache:
      time-to-live-seconds: 3600
      max-entries: 100
  security:
    authentication:
      jwt:
        base64-secret: YmE0NDYwNmE0NmRiMjM5ZGVjZmM4NGU0YzlmZDRkM2U5OGMxNWJkYWVjNjcwYTRlODg5NTQ1YWRjMzQ2NmIzNzc2ZWJkYzYxMGU5NTUxNDIzYWJhNWY3NGE4NGU4NDNiNzNlMzVkMmE2NDk0NjMxYWY3MjM1Y2RhZWYyNzczMWY=
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail:
    from: skillmetrics@localhost
    base-url: http://127.0.0.1:8081
  metrics:
    logs:
      enabled: false
      report-frequency: 60
  logging:
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512